<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="user-card">
        <div class="card-heading">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <div class="card-info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>

        <div class="frequency-wrapper">
          <p class="frequency-option">Daily</p>
          <p class="frequency-option">Weekly</p>
          <p class="frequency-option">Monthly</p>
        </div>
      </div>
      <div class="timing-cards-container">
        <div class="timing-card work">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Work</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>32hrs</span>
              <span>Last week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card play">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Play</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>10hrs</span>
              <span>Last week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card study">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Study</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>4hrs</span>
              <span>Last week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card exercise">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Exercise</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>4hrs</span>
              <span>Last week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card social">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Social</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>5hrs</span>
              <span>Last week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="timing-card self-care">
          <div class="timing-card-content">
            <h2 class="timing-card-header">
              <span class="timing-card-task">Self Care</span>
              <span class="timing-card-menu">...</span>
            </h2>
            <div class="timing-card-body">
              <span>2hrs</span>
              <span>Last week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
